<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RoboSync Desktop</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div id="app">
        <nav>
            <div class="topmenu">
                <div class="nav-tile logo"></div>
                <div class="nav-tile" id="show_control" title="Kontroluj">
                    <span class="material-symbols-outlined">
                        precision_manufacturing
                    </span>
                </div>
                <div class="nav-tile" id="show_programming" title="Zaprogramuj">
                    <span class="material-symbols-outlined">
                        data_object
                    </span>
                </div>
                <div class="nav-tile" id="show_console" title="Konsola">
                    <span class="material-symbols-outlined">
                        terminal
                    </span>
                </div>
            </div>
            <div class="bottommenu">
                <div class="nav-tile" title="Konsola">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
                <div class="nav-tile" title="Konsola">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                </div>
            </div>
        </nav>
        <main class="dottedBackground">
            
            <div id="connectView" class="connectView dottedBackground">
                <div class="connectView__form">
                    <h1>Connect to OpenSCARA</h1>
                    Choose COM port: <select id="comPortSelect">
                        <option>COM1</option>
                        <option>COM2</option>
                        <option>COM3</option>
                    </select>
                    <button id="connectButton">Connect</button>
                </div>
            </div>

            <div id="programmingView" class="programmingView">
                <div class="programmingView__wrapper">
                    <div>
                        <h1>RoboFlow - edytor kodu</h1>
                    </div>
                    <div class="programmingView__form">
                        <textarea id="editor" class="programmingView__form__code"></textarea>
                    </div>
                    <div class="programmingView__buttons">
                        <button id="btn_import" class="controlButton wide">Otwórz</button>
                        <button id="btn_save" class="controlButton wide">Zapisz</button>
                        <button id="btn_compile" class="controlButton ultrawide">Kompiluj</button>
                    </div>
                </div>
            </div>

            <div id="consoleView">
                <div class="consoleView__wrapper">
                    <div>
                        <h1>Konsola</h1>
                    </div>
                    <div class="consoleView__form">
                        <textarea id="console" class="consoleView__form__code"></textarea>
                    </div>
                    <div class="consoleView__buttons">
                        <button id="btn_clear" class="controlButton wide">Wyczyść</button>
                    </div>
                </div>
            </div>

            <div id="controlView" class="controlView">
                <!-- 3D View -->
                <div> <div id="3DView" class="controlView__3dView"></div> </div>
                <!-- - -->
                <!-- Properties -->
                <div class="controlView__controls">
                    <div class="controlView__controls__topbuttons">
                        <!-- Top buttons -->
                        <button title="Switch motors on/off" class="controlButton" id="ab">
                            <span class="material-symbols-outlined">
                                manufacturing
                            </span>
                        </button>
                        <button title="Change coordinate system" class="controlButton" id="ab">
                            <span class="material-symbols-outlined">
                                <!--
                                    motion type: 
                                    - world ( ik ) deployed_code
                                    - joints ( bez IK ) precision_manufacturing
                                -->
                                precision_manufacturing
                            </span>
                        </button>
                        <button title="E Stop" class="controlButton" id="ab">
                            <span class="material-symbols-outlined">
                                autostop
                            </span>
                        </button>
                        <button title="Change speed" class="controlButton" id="speed_control">
                            <span class="material-symbols-outlined">
                                stat_1
                                <!-- stat_2 -->
                                <!-- stat_1 -->
                            </span>
                            S
                        </button>
                        <button title="No alerts now" id="btn_warning" class="controlButton" id="ab">
                            <span class="material-symbols-outlined">
                                warning
                            </span>
                        </button>
                        <button title="Input/Output" class="controlButton" id="ab">
                            <span class="material-symbols-outlined">
                                settings_input_svideo
                            </span>
                        </button>
                        <!-- endof Top buttons -->
                    </div>
                    <div class="controlView__controls__middle">
                        <!-- Middle buttons -->
                        <div class="controlView__controls__middle_left">


                            <button class="controlButton" id="x_minus">
                                <span class="material-symbols-outlined">
                                    remove
                                </span>
                            </button>
                            <button class="controlButton" id="x_home">
                                <span class="material-symbols-outlined">
                                    X
                                </span>
                            </button>
                            <button class="controlButton" id="x_plus">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                            </button>
                            

                            <button class="controlButton" id="y_minus">
                                <span class="material-symbols-outlined">
                                    remove
                                </span>
                            </button>
                            <button class="controlButton" id="y_home">
                                <span class="material-symbols-outlined">
                                    Y
                                </span>
                            </button>
                            <button class="controlButton" id="y_plus">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                            </button>

                            <button class="controlButton" id="z_minus">
                                <span class="material-symbols-outlined">
                                    remove
                                </span>
                            </button>
                            <button class="controlButton" id="z_home">
                                <span class="material-symbols-outlined">
                                    Z
                                </span>
                            </button>
                            <button class="controlButton" id="z_plus">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                            </button>

                            <button class="controlButton" id="w_minus">
                                <span class="material-symbols-outlined">
                                    remove
                                </span>
                            </button>
                            <button class="controlButton" id="w_home">
                                <span class="material-symbols-outlined">
                                    W
                                </span>
                            </button>
                            <button class="controlButton" id="w_plus">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                            </button>
                            
                        </div>
                        <div class="controlView__controls__middle_right">
                            <button class="controlButton" id="moveToHomeButton">
                                <span class="material-symbols-outlined">
                                    Home
                                </span>
                            </button>
                            <button class="controlButton" id="forward">
                                <span class="material-symbols-outlined">
                                    keyboard_double_arrow_right
                                </span>
                            </button>
                            <button class="controlButton" id="gripper">
                                <span class="material-symbols-outlined">
                                    pan_tool
                                    <!-- do_not_touch -->
                                </span>
                            </button>
                            <button class="controlButton" id="enter">
                                <span class="material-symbols-outlined">
                                    keyboard_return
                                </span>
                            </button>
                            <button class="controlButton" id="grp_left">
                                <span class="material-symbols-outlined">
                                    west
                                </span>
                            </button>
                            <button class="controlButton" id="grp_up">
                                <span class="material-symbols-outlined">
                                    arrow_upward
                                </span>
                            </button>
                            <button class="controlButton" id="grp_right">
                                <span class="material-symbols-outlined">
                                    east
                                </span>
                            </button>
                            <button class="controlButton" id="grp_down">
                                <span class="material-symbols-outlined">
                                    arrow_downward
                                </span>
                            </button>
                        </div>
                        <!-- endof Middle buttons -->
                    </div>
                    <div class="controlView__controls__bottom">
                        <!-- Bottom buttons -->
                        <div>
                            <button class="controlButton wide" id="start_script">
                                <span class="material-symbols-outlined">
                                    not_started
                                </span>
                            </button>
                            <button class="controlButton" id="headless_start">
                                <span class="material-symbols-outlined">
                                    menu
                                </span>
                            </button>
                        </div>
                        <div>
                            <table class="coordinatesTable">
                                <thead>
                                    <tr>
                                        <th>X</th>
                                        <th>Y</th>
                                        <th>Z</th>
                                        <th>W</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="xValue">0</td>
                                        <td id="zValue">0</td>
                                        <td id="yValue">0</td>
                                        <td id="wValue">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- endof Bottom buttons -->
                    </div>
               </div>
               <!-- -->
            </div>

        </main>
    </div>
    <!-- 3D View -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
          }
        }
    </script>
    <script type="module"src="../scripts/3DView.js"></script>
    <script type="module" src="../scripts/programming.js"></script>
    <script type="module" src="../scripts/RoboFlow.js"></script>
    <!---->
    
    <script src="../scripts/webMain.js"></script>
</body>
</html>
